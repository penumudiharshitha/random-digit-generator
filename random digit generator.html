<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 120vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://wallpaperaccess.com/full/3356469.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif; /* Use the new font */
        }

        #container {
            text-align: center;
            background-color: orange;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 45px;
            min-height: 350px;
            width: 350px;
        }

        h1 {
            margin-bottom: 25px;
            font-weight: 700; /* Use bold weight */
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .input-group input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 22px);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: yellow;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 40px; /* Add space above the button */
        }

        button:hover {
            background-color: #FFD700; /* Adjust hover color */
        }

        #result {
            margin-top: 20px;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Random Digit Generator</h1>
    <div class="input-group">
        <label for="minValue">Enter minimum Value:</label>
        <input type="number" id="minValue" placeholder="minimum Value" required>
    </div>
    <div class="input-group">
        <label for="maxValue">Enter maximum Value:</label>
        <input type="number" id="maxValue" placeholder="maximum Value" required>
    </div>
    <button id="generateButton">Generate Random Number</button>
    <div id="result"></div>
</div>

<script>
    document.getElementById('generateButton').addEventListener('click', function() {
        const minValue = parseInt(document.getElementById('minValue').value);
        const maxValue = parseInt(document.getElementById('maxValue').value);

        if (isNaN(minValue) || isNaN(maxValue) || minValue >= maxValue) {
            document.getElementById('result').textContent = 'Please enter valid minimum and maximum values.';
            return;
        }

        const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
        document.getElementById('result').textContent = `Random Number: ${randomNumber}`;
    });
</script>

</body>
</html>
